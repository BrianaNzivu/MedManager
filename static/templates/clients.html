{% extends "index.html" %}
{% block content %}
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Clients</h2>
    <button class="btn btn-primary">+ Register Client</button>
  </div>

  <div class="input-group mb-3">
    <input type="text" class="form-control" placeholder="Search clients...">
    <button class="btn btn-outline-secondary" type="button">Search</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Programs</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <!-- Will be dynamically populated -->
      <tr>
        <td>Jane Doe</td>
        <td>30</td>
        <td>Female</td>
        <td>
          <span class="badge bg-success">HIV</span>
          <span class="badge bg-warning text-dark">Malaria</span>
        </td>
        <td><button class="btn btn-sm btn-outline-info">View</button></td>
      </tr>
    </tbody>
  </table>
{% endblock %}
