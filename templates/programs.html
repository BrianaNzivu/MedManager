{% extends "index.html" %}

{% block content %}
  <h2 class="mb-4">Health Programs</h2>

  <!-- Add Program Form -->
  <form method="POST" class="row g-3 align-items-end mb-5">
    <div class="col-md-4">
      <label class="form-label">Name</label>
      <input name="name" class="form-control" placeholder="Program name" required>
    </div>
    <div class="col-md-2">
      <label class="form-label">Status</label>
      <select name="status" class="form-select">
        <option value="Active">Active</option>
        <option value="Critical">Critical</option>
        <option value="Inactive">Inactive</option>
      </select>
    </div>
    <div class="col-md-2">
      <label class="form-label">Colour</label>
      <input name="color" type="color" class="form-control form-control-color" value="#0d6efd">
    </div>
    <div class="col-md-2">
      <button class="btn btn-success w-100">Add Program</button>
    </div>
  </form>

  <!-- Programs List -->
  <div class="row g-4">
    {% for p in programs %}
      <div class="col-md-4">
        <div class="card h-100 shadow-sm">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ p.name }}</h5>
            <span class="badge program-badge" data-bg="{{ program.color }}">
              {{ program.status }}
            </span>
            <div class="mt-auto d-flex justify-content-between">
              <!-- Edit Button -->
              <button type="button"
                      class="btn btn-sm btn-outline-primary"
                      data-bs-toggle="modal"
                      data-bs-target="#editModal{{ p.id }}">
                Edit
              </button>

              <!-- Delete Form -->
              <form method="POST" action="{{ url_for('delete_program', program_id=p.id) }}">
                <button type="submit" class="btn btn-sm btn-outline-danger">
                  Delete
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>

      <!-- Edit Program Modal -->
      <div class="modal fade" id="editModal{{ p.id }}" tabindex="-1">
        <div class="modal-dialog">
          <form method="POST" action="{{ url_for('edit_program', program_id=p.id) }}">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Edit Program</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
              </div>
              <div class="modal-body">
                <div class="mb-3">
                  <label class="form-label">Name</label>
                  <input name="name" class="form-control" value="{{ p.name }}" required>
                </div>
                <div class="mb-3">
                  <label class="form-label">Status</label>
                  <select name="status" class="form-select">
                    {% for s in ['Active','Critical','Inactive'] %}
                      <option value="{{ s }}" {% if p.status==s %}selected{% endif %}>{{ s }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="mb-3">
                  <label class="form-label">Colour</label>
                  <input name="color" type="color" class="form-control form-control-color" value="{{ p.color }}">
                </div>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn btn-success">Save Changes</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
